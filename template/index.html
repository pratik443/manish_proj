<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

</head>

<body>
 <div class="login">
	<h1>Predict Match Winner</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
        <input type="text" name="toss" placeholder="Toss ( Enter 1 if win else 0)" required="required" />
    	<input type="text" name="venue" placeholder="Venue Name" required="required" />
        <input type="text" name="team1" placeholder="Team 1 Name" required="required" />
		<input type="text" name="team2" placeholder="Team 2 Name" required="required" />
        <input type="text" name="toss_decision" placeholder="Toss Decision" required="required" />
        <input type="text" name="umpire1" placeholder="Umpire 1 Name" required="required" />
        <input type="text" name="umpire2" placeholder="Umpire 2 Name" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
